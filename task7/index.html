<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Years</title>
</head>
<body>
    <script language="javascript">
        //variable named myAge with value
       const myAge=22;
       //variable will be changed
       var earlyYears;
       earlyYears=2;
       earlyYears=earlyYears*10.5;//21
       var laterYears=myAge-earlyYears;//1
       laterYears*=4;//4
      //use console to check
      console.log(earlyYears);
      console.log(lateryears);
      //add earlyYears add laterYears in one variable
      var myAgeInDogYears=earlyYears+laterYears;//22
       const myName='Fatna';
       myName.toLowerCase();
       console.log("My name is ${myName} I am HUMAN ${myAge}years old in human years which is DOG ${myAgeInDogYears} years old in dog years." );
    </script>
</body>
</html>
